<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>
        Slug Slasher
    </title>
    <link rel="icon" href="../img/Icon-1.png" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="infopage.css" />
    <script src="../slideshow.js" type="text/javascript"></script>
</head>
<body id="body">
    <div id="wrapper">
        <div class="panel left">
            <h1>Info...</h1>
            <p>
                Loading
            </p>
        </div>
        <div class="panel right">
            <div class="slide-show-container">
                <div class="slide-show">
                    <div class="slide-container" onmouseover="pauseShow(0)" onmouseout="unpauseShow(0)">
                        <div class="slide active">
                            
                        </div>
                        <div class="slide">
                            
                        </div>
                        <div class="slide">
                            
                        </div>
                        <div class="slide">
                            
                        </div>
                    </div>
                </div>

                <div class="slide-anchors center-text">
                    <div class="slide-a active" onclick="goToSlide(0, 0)"></div>
                    <div class="slide-a" onclick="goToSlide(0, 1)"></div>
                    <div class="slide-a" onclick="goToSlide(0, 2)"></div>
                    <div class="slide-a" onclick="goToSlide(0, 3)"></div>
                </div>
            </div>
            <br />
            <div class="info-list">
                
            </div>
        </div>
    </div>

</body>
</html>
