<!DOCTYPE html>
<html>

<head>
    <title>Maps Test</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .map-marker-label {
            position: absolute;
            transform: translate(-50%, 0px) scale(0.5);
            opacity: 0.3;
            z-index: -1000;
            width: max-content;

            font-size: 12px;

            transition: all 150ms ease-out;
        }
        .map-marker-label:hover, .map-marker-label.selected, .map-marker-label.info-selected, *.select-all-marker-labels .map-marker-label {
            transform: translate(-50%, 0px) scale(1.0);
            opacity: 0.7;
        }
        .map-marker-label.selected {
            opacity: 1.0;
        }

        .map-marker-label-element {
            padding: 3px 10px;
            border: 1px solid #333;
            border-left-width: 0;

            color: #333;
            background-color: #e0e0e0;
        }
        
        .map-marker-label-element:first-child {
            border-radius: 4px 0 0 4px;
            border-left-width: 1px;
        }
        .map-marker-label-element:last-child {
            border-radius: 0 4px 4px 0;
        }
        
        .map-marker-label-anchor {
            position: absolute;
        }
        
        .map-marker-label-container {
            position: absolute;
        }


        .map-info {
            max-width: 225px;
            color: #333;
        }
        .map-info h2 {
            margin-top: 0;
            margin-bottom: 0;
        }
        .map-info a {
            color: #ff5555;
            text-decoration: none;
            font-weight: bold;
        }
        .map-info a:before {
            content: 'ðŸ”—';
            display: inline-block;
            font-size: 0.7em;
        }
        .map-info .spacer {
            height: 0.7em;
            width: 1em;
        }
        .map-info .tags {
            display: flex;
            flex-wrap: wrap;
        }
        .map-info .tag {
            font-size: 0.9em;
            padding: 1px 9px;
            border-radius: 2px;
            margin-right: 3px;
            background: #eee;
        }

        .map-info .address {
            margin-bottom: 1em;
            color: #666;
        }

        #controls {
            position: absolute;
            padding: 10px;
            bottom: 30px;
            left: 10px;
            border-radius: 3px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-family: monospace;

            pointer-events: none;
        }

        #loading-status {
            font-weight: bold;
            font-size: 1.5em;
        }
        #loading-status:before {
            content: '';
            background: url('https://i.gifer.com/origin/34/34338d26023e5515f6cc8969aa027bca_w200.gif');
            display: inline-block;
            width: 1em;
            height: 1em;
            background-size: contain;
            margin-right: 0.5em;
        }
    </style>
</head>

<body>
    <div id="map">
        <script src="map.js"></script>
    </div>
    <div id="controls">
        <div id="loading-status">Loading...</div>
        <div>[A] : Focus all labels</div>
        <div>Click on a marker to show more info</div>
        <div>Click on a label to keep it focused</div>
    </div>
</body>

</html>
