<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rajin Shankar</title>
    <link href="img/fav.png" rel="icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <link href="css/main.less" rel="stylesheet" type="text/less" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.4/less.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <input type="checkbox" class="overlay-toggle" id="rc-overlay-toggle" />
    <overlay>
        <label for="rc-overlay-toggle" class="bg-toggle"></label>
        <site id="rc-overlay">
            <g class="overlay-top">
                <panel class="title">
                    <a href="post.html?$getLink">$title</a>
                </panel>
                <g class="overlay-buttons">
                    <a href="$site" target="_blank" class="site"><g><i class="fas fa-desktop" style="font-size: 0.7em; margin-top: 0.2em; margin-left:1px;"></i></g></a>
                    <a href="$steam" target="_blank" class="steam"><g><i class="fab fa-steam-symbol"></i></g></a>
                    <a href="$itch" target="_blank" class="itch"><g><i class="fas fa-store" style="font-size: 0.8em; margin-top: 0.1em"></i></g></a>
                    <a href="post.html?$getLink" class="permalink"><g><i class="fas fa-link" style="font-size: 0.8em; margin-top: 0.1em; margin-left:1px;"></i></g></a>
                    <label for="rc-overlay-toggle" class="close"><g><i class="fas fa-times" style="font-size: 1.1em"></i></g></label>
                </g>
            </g>
            <middle>
                <slide-view>
                    <g list="slide" value="ssrc" index="si" %%class="auto-expand">
                        <input type="radio" id="slide$si" name="slide" class="slide-toggle" checked="checked" />
                        <slide %%style="background-image:url('$ssrc');">
                            <a href="$ssrc" target="_blank"></a>
                        </slide>
                    </g>
                    <thumb-list>
                        <thumb list="slide" value="ssrc" index="si" id="thumb$si" %%style="background-image:url('$ssrc');">
                            <label for="slide$si"></label>
                        </thumb>
                    </thumb-list>
                </slide-view>
                <g class="content">
                    <info-panel>
                        <h>$role.</h>
                        team: $team
                        <br />duration: $date
                        <g content="$info"><br />($info)</g>
                        <br />
                        <a href="$site" target="_blank">
                            <br />website
                        </a>
                        <a href="$steam" target="_blank">
                            <br /><i class="fab fa-steam-icon"></i>steam
                        </a>
                        <a href="$itch" target="_blank">
                            <br />itch.io
                        </a>
                        <a href="$jam-page" target="_blank">
                            <br />jam-page
                        </a>
                    </info-panel>

                    <subh content="$sub">$sub</subh>

                    <p>$description</p>

                    <subh>Responsibilities</subh>
                    <ul>
                        <li list="task" value="item">$item</li>
                    </ul>
                    <subh>Tools Used</subh>
                    <ul>
                        <li list="tool" value="item">$item</li>
                    </ul>
                </g>
            </middle>
        </site>
    </overlay>

    <site>
        <top get="siteinfo">
            <g class="info">
                <a href="" class="site-icon"><img %%src="$icon" height="110" width="110" /></a>
                <g>
                    <h>$title.</h>
                    <subh>$sub1</subh>
                    <subh><span list="sub2" value="value">$value. </span></subh>
                </g>
            </g>
            <nav>
                <a list="nav" value="page" href="#$page">$page</a>
            </nav>
        </top>

        <g>
            <middle content-title="featured." id="featured">
                <slide-view>
                    <g get-multi="featured" class="auto-expand">
                        <input type="radio" id="slidex$index" name="slidex" class="slide-toggle" checked="checked" />
                        <slide %%style="background-image:url('$thumb');">
                            <a href="post.html?$link"></a>
                        </slide>
                    </g>
                    <thumb-list>
                        <thumb get-multi="featured" list="slide" value="slidesrc" index="slidei" id="thumb$index" %%style="background-image:url('$thumb');">
                            <label for="slidex$index"></label>
                        </thumb>
                    </thumb-list>
                </slide-view>
            </middle>

            <middle content-title="projects." id="projects">
                <g class="">
                    <grid-row>
                        <a class="tile" get-multi="projects" row-max="3" %%style="background-image:url('$staticthumb')">
                            <div class="hover-background" style="background-image:url('$thumb')"></div>
                            <label for="rc-overlay-toggle" class="full-area" inj-link="rc-overlay" inj-src="$getLink"></label>
                            <g class="content">
                                <subh>$title</subh>
                            </g>
                        </a>
                    </grid-row>
                </g>
            </middle>

            <middle content-title="blog." id="blog">
                <g class="">
                    <!-- <grid-row>
                        <a class="tile" get-multi="projects" row-max="3" %%style="background-image:url('$thumb')">
                            <label for="rc-overlay-toggle" class="full-area" inj-link="rc-overlay" inj-src="$getLink"></label>
                            <g class="content">
                                <subh>$title</subh>
                            </g>
                        </a>
                    </grid-row> -->
                </g>
            </middle>

            <middle content-title="me." id="me">
                <g class="content">
                    <label for="rc-overlay-toggle">Click me</label>
                </g>
            </middle>
        </g>

        <bottom>
            hi
        </bottom>
    </site>

    <script src="js/muPreprocessor.js" type="text/javascript"></script>
    <script src="js/remoteContent.js" type="text/javascript"></script>
</body>
</html>
