<!-- BEGIN SHARED TOP -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rajin Shankar</title>
    <link href="img/fav.png" rel="icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <link href="css/main.less" rel="stylesheet" type="text/less" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.4/less.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="auto-expand curtain-controller"></div>
    <div class="curtain"></div>

    <site>
        <top get="siteinfo">
            <g class="info">
                <a href="/" class="site-icon"><img %%src="$icon" height="110" width="110" /></a>
                <g>
                    <h><a href="/" class="no-color">$title.</a></h>
                    <subh>$sub1</subh>
                    <!-- <subh><span list="sub2" value="value">$value. </span></subh> -->
                    <subh>$sub2.</subh>
                </g>
            </g>
            <nav>
                <a list="nav" value="page" href="./#$page">$page</a>
                <a href="./resume.html">resume</a>
            </nav>
        </top>

        <g>
            <middle content-title="Resume">
                <g class="side-buttons">
                    <a href="RajinShankar_Resume.pdf" target="_blank"><i class="fas fa-print"></i></a>
                </g>
                <g class="content" style="padding:0;">
                    <include src="resume-embed" id="resume-include"></include>
                </g>
            </middle>
        </g>

        <bottom class="flex row small">
            <g>contact: <a href="mailto:rajin@rajinshankar.com">rajin@rajinshankar.com</a></g>
            <g>copyright Rajin Shankar, 2018</g>
        </bottom>
    </site>

    <script src="js/muPreprocessor.js" type="text/javascript"></script>
    <script src="js/remoteContent.js" type="text/javascript"></script>
    <script>
        onCompleteAllInjects = doAutoExpand;

        var http = new XMLHttpRequest();
        http.onreadystatechange = function () {
            if (http.readyState == 4 && http.status == 200) {
                document.getElementById("resume-include").innerHTML = http.responseText;
            }
        }

        http.open("GET", "content/resume-embed.html", true);
        http.send(null);
    </script>
</body>
</html>
