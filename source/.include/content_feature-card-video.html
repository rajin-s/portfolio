<a class="tile-card" href="$get_link.html">
    <div class="thumbnail wide" style="background-image:url('$staticthumb')">
        <video class="hover video" loop="loop" muted="muted" autoplay="true">
            <source src="$thumb" type="video/webm"></source>
        </video>
    </div>

    <g class="content highlight-strong-on-hover">
        <div class="smallish">
            $highlight-description
        </div>
        <div class="small tags">$$highlight-tag <span class="tag">$highlight-tag</span> $$</div>
    </g>
</a>
