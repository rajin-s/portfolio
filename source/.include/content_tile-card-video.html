<a class="tile-card" id="$get_link" href="$get_link.html">
    <div class="thumbnail" style="background-image:url('$staticthumb')">
        <video class="hover video" loop="loop" muted="muted" autoplay="true">
            <source src="$thumb" type="video/webm"></source>
        </video>
    </div>

    <g class="content">
        <subh class="$class-title">$title</subh>
        <div class="small short-roles">$$shortrole <span class="role">$shortrole</span> $$</div>
        <div class="smallish">$oneline</div>
    </g>
</a>
